<div class = "container">
  <h2 class="page-header">Add Contact</h2>
  <form (submit)="addContact()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone No:</label>
      <input type="text" [(ngModel)]="phone" name="phone" class="form-control">
    </div>
    <input type="submit" class="btn btn btn-success" value="Add" />
  </form>
</div>
<hr>

<div class = "container">
  <div *ngFor = "let contact of contacts" >
    <div class="row">
      <div class = "col-md-3">
          {{contact.firstName}}
      </div>
      <div class = "col-md-3">
          {{contact.lastName}}
      </div>
      <div class = "col-md-3">
          {{contact.phone}}
      </div>
      <div class = "col-md-3">
          <input type="button" class="btn btn-danger" (click)="deleteContact(contact._id)" value="Delete">
      </div>
    </div>
    <br>
  </div>
</div>
